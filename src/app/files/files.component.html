<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 ">
          <div class="card">
            <div class="card-header" data-background-color="red">

            <p>Files</p>
            </div>
           <div class="card-content">
              <div class="card-content table-responsive">
  <form >
  <div class="form-group">
    <label for="moduleSelect">Select Module:</label>
    <select #select class="form-control" id="moduleSelect" (change)="onChange(select.value)">
      <option *ngFor="let module of modules" [value]="module">{{module}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Available files:</label>
    <div class="container">
      <div class="row" *ngFor="let file of fileList">
        <div class="col-sm">  <a href="{{file.url}}">{{file.name}}</a></div>
        <div class="col-sm"><button class="btn-danger" (click)="deleteFile(file.name)"> Delete</button></div>
      </div>

    </div>
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
