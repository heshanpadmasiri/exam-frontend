<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ">
        <div class="card">
          <div class="card-header" data-background-color="red">
                                  
          <p>Create Module</p>
          </div>
         <div class="card-content">
            <div class="card-content table-responsive">


              <form (submit)="onFormSubmit()">
                <div class="form-group">
                  <label>Module Code</label>
                  <input type="text" [(ngModel)]="moduleId" name="moduleId" class="form-control">
                </div>
                <div class="form-group">
                  <label>Choose admin ID:</label>
                  <select #select class="form-control" id="adminSelect" (change)="onChange(select.value)">
                    <option *ngFor="let user of academicUsers" [value]="user">{{user}}</option>
                  </select>
                </div>
                <input type="submit" class="btn btn-danger" value="{{btnText}}" [attr.disabled]="block ? '' : null">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
