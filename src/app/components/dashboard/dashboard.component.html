<div *ngFor="let message of moduleMessages" class="alert alert-danger" role="alert">
  <i data-notify="icon" class="material-icons">alarm</i>
  <h4> .............{{message.content}}...............</h4>
    
</div>
<div *ngFor="let message of reCorrectionMessages" class="alert alert-secondary" role="alert">
        {{message.content}}  
</div>
<div class="container-fluid">
    <div *ngIf="auth.isStudent()">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats" >
                <div class="card-header" data-background-color="orange">
                    <i class="material-icons">description</i>
                </div>
                <div class="card-content">
                    <p class="category">Net GPA</p>
                    <h3 class="title">{{netGpa}}</h3>
                </div>                    
            </div>
        </div>            
    </div>
</div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card" >
                <div  class="card-header card-chart" data-background-color="green">
                    <div class="ct-chart" id="examResultsChart"></div>
                </div>
                <div class="card-content">
                    <div *ngIf="auth.isStudent()">
                    <h4 class="title">Exam Results</h4>
                    <div *ngIf="netGpaChange > 0">
                        <p class="category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> {{netGpaChange}}  </span> increase in net GPA.</p>
                    </div>
                    <div *ngIf="netGpaChange < 0">
                        <p class="category"><span class="text-success"><i class="fa fa-long-arrow-down"></i> {{netGpaChange}}  </span> decrease in net GPA.</p>
                    </div>
                    <div *ngIf="netGpaChange == 0">
                        <p class="category"> No change in net GPA.</p>
                    </div>
                    </div>
                <div *ngIf="!auth.isStudent()">
                    <h4> space for any chart which use for moderation</h4>
                </div>
                </div>                        
            </div>
        </div>                
    </div>
