
<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 ">
          <div class="card">
            <div class="card-header" data-background-color="red">
                                    
            <p>Upload File</p>
            </div>
           <div class="card-content">
              <div class="card-content table-responsive">
  


<form>
  <div class="form-group">
    <label>Module:</label>
    <select #select class="form-control" id="moduleSelect" (change)="onChange(select.value)">
      <option *ngFor="let module of adminModules" [value]="module">{{module}}</option>
    </select>
  </div>
  <div class="form-group">
    <label >File:</label>
    <input type="file"  [attr.disabled]="block ? '' : null" (change)="upload($event)" accept=".pdf,.doc,.docx" />
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
